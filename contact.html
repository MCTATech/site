        <script>
            function NumberLength(input) {
                if (input.value.length > 10) {
                input.value = input.value.slice(0, 10);
            }
            }
            
            function checkWordCount(inputElement) {
                const message = inputElement.value.trim();
                const wordCount = message.split(/\s+/).length;
            
                // Set the maximum word count limit (250 in this case)
                const maxWordCount = 250;
            
                if (wordCount > maxWordCount) {
                // Truncate the message to the maximum word count
                const words = message.split(/\s+/).slice(0, maxWordCount);
                const truncatedMessage = words.join(' ');
                inputElement.value = truncatedMessage;
                }
            }
        </script>
        <script>
            // Captcha functionality
            const captchaTextBox = document.querySelector(".captch_box input");
            const captchaInputBox = document.querySelector(".captch_input input");
            const message = document.querySelector(".message");
            const submitButton = document.querySelector("#capbtn");
            const form = document.querySelector('.form-contact');
            
            let captchaText = null;
            
            const generateCaptcha = () => {
                const randomString = Math.random().toString(36).substring(2, 7);
                const randomStringArray = randomString.split("");
                const changeString = randomStringArray.map((char) => (Math.random() > 0.5 ? char.toUpperCase() : char));
                captchaText = changeString.join("   ");
                captchaTextBox.value = captchaText;
            };
            
            const captchaKeyUpValidate = () => {
                submitButton.classList.toggle("disabled", !captchaInputBox.value);
            };
            
            generateCaptcha(); 
            captchaInputBox.value = "";
            captchaKeyUpValidate();
            
            const handleCorrectCaptcha = () => {
                document.querySelector(".form-contact input[type=\"submit\"]").style.display = "flex";
                document.querySelector(".containerr").style.display = "none";
            };
            
            const submitBtnClick = () => {
                captchaText = captchaText.split("").filter((char) => char !== " ").join("");
                message.classList.add("active");
                if(captchaInputBox.value === captchaText){
                    message.innerText = "Captcha is correct";
                    handleCorrectCaptcha();
                }else {
                    message.innerText = "Captcha is incorrect";
                }
            };
            
            captchaInputBox.addEventListener("keyup", captchaKeyUpValidate);
            submitButton.addEventListener("click", submitBtnClick);
            
            // Form submission with Formspree
            form.addEventListener('submit', function(e) {
                const submitBtn = form.querySelector('input[type="submit"]');
                submitBtn.value = 'Sending...';
                submitBtn.disabled = true;
            });
        </script>
